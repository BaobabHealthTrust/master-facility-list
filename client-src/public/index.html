<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
  <title>Master Facility List</title>
</head>

<!-- Import Google Icon Font -->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Import materialize.css -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">

<style>
  #back-to-top {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 9999;
            width: 32px;
            height: 32px;
            line-height: 30px;
            cursor: pointer;
            transition: opacity 0.2s ease-out;
            opacity: 0;
        }
        #back-to-top.show {
            opacity: 1;
        }
    </style>

</head>

<body id="body">
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>

  <script>
    $(document).ready(function () {
      // $('.select').material_select();
      $('.button-collapse').sideNav();
      $('.tooltipped').tooltip({ delay: 10 });
      const documentHeight = $(document).innerHeight();
      const contentHeight = $('.mfl-page-wrap').innerHeight();
      const marginDiff = documentHeight - contentHeight;

      $(document).tooltip();

      if ($('#back-to-top').length) {
        var scrollTrigger = 100, // px
          backToTop = function () {
            var scrollTop = $(window).scrollTop();
            if (scrollTop > scrollTrigger) {
              $('#back-to-top').addClass('show');
            } else {
              $('#back-to-top').removeClass('show');
            }
          };
        backToTop();
        $(window).on('scroll', function () {
          backToTop();
        });
        $('#back-to-top').on('click', function (e) {
          e.preventDefault();
          $('html,body').animate({ scrollTop: 0 }, 700);
        });
      }

      const content = $('.content');
      const nav = $('.header');
      const footer = $('.footer');
      const win = $(window);

      const height = win.height() - nav.height() - footer.height();
      content.css('min-height', height);

      win.on({
        'resize': () => content.css('min-height', height),
        'change': () => content.css('min-height', height),
        'load': () => content.css('min-height', height),
        'reload': () => content.css('min-height', height)
      });

    });
  </script>
</body>

</html>
